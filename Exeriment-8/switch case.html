<!DOCTYPE html>
<html>
<head>
  <title>Week Days Alternative</title>
</head>
<body>
  <script>
    // Step 1: Define an array of weekdays
    let weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    // Step 2: Get user input
    let num = parseInt(prompt("Enter a number (1-7):"));

    // Step 3: Use switch to decide if input is valid
    switch (true) {
      case (num >= 1 && num <= 7):
        alert("Day: " + weekdays[num - 1]);
        break;
      default:
        alert("Invalid input! Enter a number between 1 and 7.");
    }
  </script>
</body>
</html>
