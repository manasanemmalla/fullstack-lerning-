<!DOCTYPE html>
<html>
<head>
  <title>Bank Denominations</title>
</head>
<body>
  <h2>Denomination of Amount</h2>
  <script>
    // Step 1: Get amount from user
    let amount = parseInt(prompt("Enter the deposited amount:"));
    let originalAmount = amount;

    // Step 2: Denominations
    let hundreds = Math.floor(amount / 100);
    amount = amount % 100;

    let fifties = Math.floor(amount / 50);
    amount = amount % 50;

    let twenties = Math.floor(amount / 20);
    amount = amount % 20;

    let tens = Math.floor(amount / 10);
    amount = amount % 10;

    let fives = Math.floor(amount / 5);
    amount = amount % 5;

    let twos = Math.floor(amount / 2);
    amount = amount % 2;

    let ones = amount;

    // Step 3: Display Result
    document.write("<b>Deposited Amount: Rs. " + originalAmount + "</b><br><br>");
    if(hundreds > 0) document.write(hundreds + " - 100's<br>");
    if(fifties > 0) document.write(fifties + " - 50's<br>");
    if(twenties > 0) document.write(twenties + " - 20's<br>");
    if(tens > 0) document.write(tens + " - 10's<br>");
    if(fives > 0) document.write(fives + " - 5's<br>");
    if(twos > 0) document.write(twos + " - 2's<br>");
    if(ones > 0) document.write(ones + " - 1's<br>");
  </script>
</body>
</html>
